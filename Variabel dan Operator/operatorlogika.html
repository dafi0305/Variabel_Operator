<body>
    <script>
        //operator logika
        // &&
        var x = 10;
        var y = 5;

        alert(x > y && y > 2);

        // ||
        var x = 10;
        var y = 5;

        alert(x == y || y == 2);

        // !
        var x = 10;
        var y = 5;

        alert();


    </script>
</body>
