<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //OPERATOR ARITMATIKA
        //CONTOH 1
        var x = 7;
        var y = 2;
        z = x + y;
        alert(z);

        //CONTOH 2
        var a = 12;
        var b = 5;
        var hasil = a + b;
        alert("hasil penjumlahan", +hasil)

        //penjumlahan
        var x = 2;
        var y = 5;
        z = x + y;
        alert(z);

        //pengurangan
        var x = 5;
        var y = 3;
        z = x - y;
        alert(z);

        //perkalian
        var x = 2;
        var y = 3;
        z = x * y;
        alert(z);

        //pembagian
        var x = 10.0;
        var y = 3.0;
        z = x / y;
        alert(z);

        //sisa bagi
        var x = 10;
        var y = 3;
        z = x % y;
        alert(z);
    </script>
</body>
</html>
